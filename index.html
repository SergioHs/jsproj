<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto JavaScript</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="content">
        <header class="centered-title">
            <h1>Meu Projeto JavaScript</h1>
        </header>
        
        <section id="banner">
            <img id="bannerImage" src="https://placehold.co/600x400?text=Banner1" alt="Banner Image">
            <p id="bannerText">Texto do Banner</p>
            <button id="prevButton" onclick="prevClicked()">Anterior</button>
            <button id="nextButton" onclick="nextClicked()">Próximo</button>
            <button id="stop" onclick="myStopFunction()">STOP</button>
        </section>


        <form id="postForm" onsubmit="createNewComment(event)">
            <h2>Criar Novo Post</h2>
            <label for="postTitle">Título:</label>
            <input type="text" id="postTitle" required>
            <label for="postBody">Conteúdo:</label>
            <input type="text" id="postBody" required>
            <button type="submit">Criar Post</button>
        </form>
        
        <h3>Seção de comentários</h3>
        <section id="comments">
            Os comentários ficarão aqui...
        </section>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
